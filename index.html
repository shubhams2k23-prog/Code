<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annoying Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
      transition: background 1s;
    }

    body.depressing {
      background: linear-gradient(135deg, #2c3e50, #4b4b4b);
    }

    .card {
      background: white;
      padding: 5vw;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
      transition: background 1s, color 1s;
    }

    body.depressing .card {
      background: #e0e0e0;
      color: #444;
    }

    p {
      font-size: 18px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff7675;
      color: white;
      margin-right: 10px;
      position: relative;
    }

    .no {
      background-color: #74b9ff;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 400px) {
      .card {
        padding: 8vw;
      }
      p {
        font-size: 16px;
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>Hey ðŸ‘‹</h2>
    <p>
      Honest questionâ€¦<br><br>
      <b>I am annoying, right?</b> ðŸ˜Œ<br>
      <small>(Be honest. I can take it.)</small>
    </p>

    <button class="yes" onclick="yesClick()">ðŸ˜„ Yes</button>
    <button class="no" id="noBtn">ðŸ™ƒ No</button>

    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.querySelector(".yes");
    const card = document.getElementById("card");

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      let x, y, safe = false;

      while (!safe) {
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        // Check overlap with Yes button
        const overlapX = x + btnRect.width > yesRect.left - cardRect.left &&
                         x < yesRect.right - cardRect.left;
        const overlapY = y + btnRect.height > yesRect.top - cardRect.top &&
                         y < yesRect.bottom - cardRect.top;

        if (!(overlapX && overlapY)) safe = true;
      }

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      moveButton();
    });

    // Backup click
    noBtn.addEventListener("click", function (e) {
      e.preventDefault();
      moveButton();
    });

    // Yes button click
    function yesClick() {
      document.body.classList.add("depressing");
      document.getElementById("message").innerHTML =
        "Makes sense.<br>Iâ€™d probably annoy myself too.";
    }
  </script>
</body>
</html>
